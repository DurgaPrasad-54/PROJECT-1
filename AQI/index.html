<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AQI Prediction</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>AQI Prediction Tool</h1>
        <p class="description">Enter the pollutant levels to calculate the Air Quality Index (AQI). Stay informed and breathe easy!</p>
        <form id="aqiForm">
            <div class="input-group">
                <input type="number" id="pm25" placeholder="PM2.5 (µg/m³)" required>
                <input type="number" id="pm10" placeholder="PM10 (µg/m³)" required>
            </div>
            <div class="input-group">
                <input type="number" id="no2" placeholder="NO2 (µg/m³)" required>
                <input type="number" id="so2" placeholder="SO2 (µg/m³)" required>
            </div>
            <input type="number" id="o3" placeholder="O3 (µg/m³)" required>
            <button type="submit">Predict AQI</button>
        </form>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
